	<div class="container mt-10">
		<div class="row">
			<div class="col-md-8 m-auto">
				<h3 class="text-center mb-2" id="heading">
					<img src="assets/india.png" alt="pic" class="img-rounded h2-img mt-3" /><br />
					Indian or not ?

					<span class="club"><a href="https://www.facebook.com/davcpscn.ic/" target="_blank">Interact Club</a></span>

					<span class="club">
						<a href="http://davcpscn.com" target="_blank">
							DAV Centenary Public School
						</a>
					</span>
					<a href="https://www.facebook.com/DavCentenaryPublicSchoolChanderNagar/" target="_blank">
						<img src="assets/facebook.png" class="link" />

						<a href="https://www.instagram.com/mehul.ambastha/">
							<img src="assets/instagram-logo.png" class="link align-middle" alt="" /></a>
					</span>
				</div>
			</div>
		</div>
		<button type="button" class="btn btn-primary position-fixed" data-toggle="modal" data-target="#exampleModalCenter">
			Launch demo modal
		</button>
		<div class="modal fade" id="prompt-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
			aria-hidden="true" displayed="false">
